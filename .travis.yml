language: android

env:
  global:
    - ADB_INSTALL_TIMEOUT=8

jdk:
  - oraclejdk8

before_install:
  # Setup SDK
  - echo y | android update sdk -u -a -t tools
  - echo y | android update sdk -u -a -t platform-tools
  - echo y | android update sdk -u -a -t build-tools-26.0.1
  - echo y | android update sdk -u -a -t android-26
  - echo y | android update sdk -u -a -t extra-google-m2repository
  - echo y | android update sdk -u -a -t extra-android-m2repository
  # Setup emulator
  - echo y | android update sdk -u -a -t android-19
  - echo y | android update sdk -u -a -t sys-img-armeabi-v7a-android-19
  - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &

install:
  # Build debug and release(run proguard)
  - ./gradlew clean assemble assembleAndroidTest -Pci --stacktrace --scan

before_script:
  # Make sure the emulator is available
  - android-wait-for-emulator

  # Turn off animations
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &

  # For Multidex issue for devices API < 19
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - adb shell stop installd
  - adb shell start installd

  # Wake up
  - adb shell input keyevent 82 &

script:
  # Run all checks
  - ./gradlew check connectedCheck createDebugCoverageReport jacocoDebugReport coveralls -Pci --stacktrace --scan

branches:
  except:
    - gh-pages

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
